<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scidama online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="game-container">
        <p>It is <span id="player"></span>'s turn.</p>
        <div id="body-content">
            <!-- <div id="move-history"></div> -->
            <div id="gameboard"></div>
            <div id="score-board">
                <div id="blue-score-board"><span class="blue-score score">0</span></div>
                <div id="red-score-board"><span class="red-score score">0</span></div>
            </div>
        </div>
        <p id="info-display"></p>
    </div>

    <script src="pieces.js"></script>
    <script src="app.js"></script>

</body>
</html>
